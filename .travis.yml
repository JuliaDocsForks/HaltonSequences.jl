language: julia
os:
  - linux
  - osx

julia:
  - 0.7
  - 1.0
  - nightly

matrix:
  allow_failures:
    julia: nightly

notifications:
  email: false

branches:
  only:
  - master

after_success:
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("HaltonSequences")); include(joinpath("docs", "make.jl"))'
